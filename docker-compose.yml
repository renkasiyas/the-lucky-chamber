# ABOUTME: Docker Compose configuration for The Lucky Chamber
# ABOUTME: Orchestrates backend and frontend services for development/production

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - KASPA_NETWORK=testnet-10
      - KASPA_RPC_URL=${KASPA_RPC_URL:-wss://testnet-10.kaspa.ws/wrpc/borsh}
      - WALLET_MNEMONIC=${WALLET_MNEMONIC}
      - TREASURY_ADDRESS=${TREASURY_ADDRESS}
      - HOUSE_CUT_PERCENT=${HOUSE_CUT_PERCENT:-5}
    volumes:
      - backend_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/api/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Use localhost for browser-accessible URLs (NEXT_PUBLIC_ vars are client-side)
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:3001}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend_data:
